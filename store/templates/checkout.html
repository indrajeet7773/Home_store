{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Home Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2e7d32;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .checkout-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .checkout-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 5px rgba(46,125,50,0.4);
    }

    .checkout-container h3 {
      margin-top: 25px;
      color: #2e7d32;
      font-size: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2e7d32;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 🔝 Header -->
  <header>
    <div class="logo">🛒 Home Store</div>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
       
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🧾 Checkout Form -->
  <div class="checkout-wrapper">
    <div class="checkout-container">
      <h2>Checkout</h2>

      <form method="post">
        {% csrf_token %}
        <label>Full Name:</label>
        <input type="text" name="full_name" required>

        <label>Address:</label>
        <textarea name="address" rows="4" required></textarea>

        <label>Phone Number:</label>
        <input type="text" name="phone" required>

        <label>Payment Method:</label>
        <select name="payment_method" required>
          <option value="COD">Cash on Delivery</option>
        </select>

        <h3>Total: ₹{{ total }}</h3>

        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </div>

  <!-- 📞 Footer -->
  <footer id="contact">
    <p>&copy; 2025 Home Store | Indrajeetbarot03@gmail.com</p>
  </footer>

</body>
</html>
