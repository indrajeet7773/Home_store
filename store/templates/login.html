{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Home Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2e7d32;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .form-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2e7d32;
      font-weight: 600;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 5px rgba(46,125,50,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #2e7d32;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2e7d32;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  
  <header>
    <div class="logo">ðŸ›’ Home Store</div>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
   
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>


  <div class="form-wrapper">
    <div class="form-container">
      <h2>Login to Your Account</h2>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
  </div>


  <footer id="contact">
    <p>&copy; 2025 Home Store | Indrajeetbarot03@gmail.com</p>
  </footer>

</body>
</html>
